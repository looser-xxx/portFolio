<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <!-- Link to the separate CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="gallery-header">
    <h1>BHADRA'S</h1>
</header>

<!-- Main Container -->
<main id="gallery-container">

    <!-- Image 1: Large (Big feature) -->
    <div class="gallery-item item-large">
        <img src="https://placehold.co/1200x1200/0b0b0b/d4af37?text=Gold+Frames" alt="Large Gallery Image">
    </div>

    <!-- Image 2: Standard -->
    <div class="gallery-item">
        <img src="https://placehold.co/600x600/1a1a1a/d4af37?text=Detail+Shot" alt="Gallery Image">
    </div>

    <!-- Image 3: Tall (Vertical) -->
    <div class="gallery-item item-tall">
        <img src="https://placehold.co/600x1200/0f0f0f/d4af37?text=Side+Profile" alt="Tall Gallery Image">
    </div>

    <!-- Image 4: Standard -->
    <div class="gallery-item">
        <img src="https://placehold.co/600x600/1a1a1a/d4af37?text=Lenses" alt="Gallery Image">
    </div>

    <!-- Image 5: Wide (Horizontal) -->
    <div class="gallery-item item-wide">
        <img src="https://placehold.co/1200x600/0b0b0b/d4af37?text=Collection+View" alt="Wide Gallery Image">
    </div>

    <!-- Image 6: Standard -->
    <div class="gallery-item">
        <img src="https://placehold.co/600x600/1a1a1a/d4af37?text=Detail+Shot" alt="Gallery Image">
    </div>

    <!-- Image 7: Standard -->
    <div class="gallery-item">
        <img src="https://placehold.co/600x600/1a1a1a/d4af37?text=Packaging" alt="Gallery Image">
    </div>

</main>

<!-- Link to the JavaScript file -->
<script src="script.js"></script>
</body>
</html>
