<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <!-- Link to the separate CSS file -->
    <link rel="stylesheet" href="projectStyle.css">
</head>
<body>

<header class="gallery-header">
    <h1>Project 2</h1>
</header>

<!-- Main Container -->
<main id="gallery-container">

    <!-- Image 1: Large (Big feature) -->
    <div class="gallery-item item-large">
        <img src="images/pro_2/b_compressed.webp" alt="Large Gallery Image">
    </div>

    <!-- Image 2: Standard -->
    <div class="gallery-item">
        <img src="images/pro_2/f_compressed.webp" alt="Gallery Image">
    </div>

    <!-- Image 3: Tall (Vertical) -->
    <div class="gallery-item item-tall">
        <img src="images/pro_2/j_compressed.webp" alt="Tall Gallery Image">
    </div>

    <!-- Image 4: Standard -->
    <div class="gallery-item">
        <img src="images/pro_2/a_compressed.webp" alt="Gallery Image">
    </div>

    <!-- Image 5: Wide (Horizontal) -->
    <div class="gallery-item item-wide">
        <img src="images/pro_2/e_compressed.webp" alt="Wide Gallery Image">
    </div>

    <!-- Image 6: Standard -->
    <div class="gallery-item">
        <img src="images/pro_2/h_compressed.webp" alt="Gallery Image">
    </div>

    <!-- Image 7: Standard -->
    <div class="gallery-item">
        <img src="images/pro_2/g_compressed.webp" alt="Gallery Image">
    </div>

</main>

<!-- Link to the JavaScript file -->
<script src="projectScript.js"></script>
</body>
</html>
